<!DOCTYPE html><!--It is an "information" to the browser about what document type to expect.//-->
<html lang="en">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet"> 
  <script defer src="script.js"></script> 
  <title>Clock</title>
</head>


<body>
  <div class="clock">
    <!--defining the hands of the clock- HOUR//-->
    <div class="hand hour" data-hour-hand></div> 

    <!--defining the hands of the clock- MINIUTE//-->
    <div class="hand minute" data-minute-hand></div>

    <!--defining the hands of the clock- SECONDS//-->
    <div class="hand second" data-second-hand></div>

    <!--defining the numbers for the clock//-->
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
  </div>
</body>

</html>
