<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style1.css">
    <script src="lesson1.js" type="text/javascript"></script>
</head>
<body>
    <h2>Javascript Website</h2>
    <h3>This website showcases 3 javascript functions!</h3>

    <div class="wrapper">

        <!-- how can we call our js functions using these buttons? -->
        <div class="hearts box">
            <input type="button" class="button" value="Print Hearts" onclick="printHearts()">
            <br>
            <div id="text"></div>
        </div>

        <div class="ascending box">
            <input type="button" class="button" value="Print 10-20 Ascending"onclick="printAscending()">
            <br>
            <div id="ascending"></div>
        </div>

        <div class="descending box">
            <input type="button" class="button"  value="Print 10-20 Descending"onclick="printDescending()">
            <br>
            <div id="descending"></div>
        </div>
    </div>

    
</body>
</html>
