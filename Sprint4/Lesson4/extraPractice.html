<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra JS Practice</title>
    <style>
        .one{
            border: 2px solid black;
            padding: 5px;
            text-align: center;
            margin: 0 auto;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- Call the onmouseover event function in this div, pass 'this' to the called function -->
    <div onmouseover="changeText(this)" onmouseleave="revertChange(this)" class="one">
        This is text before event
    </div>
</body>

<script>
    /* remember, we are assigning the 'obj' variable the data that is passed to this function */
    /* if you ever forget what a variable represents, you can always console.log the variable to see it's data */
    function changeText(obj) {
        /* use 'obj.' to change properties about obj, start by changing innerHTML */
        obj.innerHTML = 'This is text after event';
        /* now lets change the style, specifically the text color */
        obj.style.color = 'red';
    }

    function revertChange(obj){
        /* change back the innerHTML text on a mouseleave event */
        obj.innerHTML = 'This is text on mouse leave';
        /* change the color of the text to blue */
        obj.style.color = 'blue';
    }
</script>
</html>
