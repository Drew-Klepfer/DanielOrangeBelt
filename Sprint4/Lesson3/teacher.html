<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Number Guessing Game</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Guess The Number</h1>

    <p>We have selected a random number between 1 - 10.
        See if you can guess it.</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
    </div>

    <script type="text/javascript">

        // random value generated
        var y = Math.floor(Math.random() * 10 + 1);

        // counting the number of guesses
        // made for correct Guess
        var guess = 1;

        document.getElementById("submitguess").onclick = function () {

            // number guessed by user
            var x = document.getElementById("guessField").value;

            if (x == y) {
                alert("CONGRATULATIONS! YOU GUESSED IT RIGHT IN "
                    + guess + " GUESSES.");
            }
            /* if guessed number is greater than actual number*/ 
            else if (x > y) {
                guess++;
                alert("TRY A SMALLER NUMBER.");
            }
            else {
                guess++;
                alert("TRY A GREATER NUMBER.")
            }
        }
    </script>
</body>
</html>
