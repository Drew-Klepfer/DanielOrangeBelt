<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Timer</title>
</head>

<body>
    <h1>Countdown Clock</h1>

    <div id="clockdiv">
        <!-- create divs for Days, Hours, Minutes, Seconds -->
        <span class = "days" id = "day"></span>
        <div class = "smalltext">
            Days
        </div>
        <span class = "hours" id = "hour"></span>
        <div class = "smalltext">
            Hours
        </div>
        <span class = "minutes" id = "minute"></span>
        <div class = "smalltext">
            Minutes
        </div>
        <span class = "seconds" id = "second"></span>
        <div class = "smalltext">
            Seconds
        </div>
    </div>
    

    <p id="demo"></p>

</body>

</html>
